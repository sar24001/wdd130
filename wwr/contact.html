<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Maria Alejandra Sarante Salinas">
    <title>Contact Us - White Water Rafting</title>
    <meta name="description" content="Get in touch with us for inquiries about our rafting services and adventures.">
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header Section -->
    <header id="header">
        <img src="images/rafting-logo.png" alt="Rafting Logo" class="logo" id="logo">
        <nav id="nav">
            <a href="index.html" id="nav-home">Home</a>
            <a href="about.html" id="nav-about">About Us</a>
            <a href="trips.html" id="nav-trips">Trips</a>
            <a href="contact.html" id="nav-contact">Contact</a>
        </nav>
    </header>

    <!-- Main Section -->
    <main id="main">
        <h1 id="main-heading">Contact Us</h1>

        <!-- Company Information -->
        <section class="company-info" id="company-info">
            <h2 id="company-info-heading">Our Office</h2>
            <p id="company-address">Address: 123 River Road, Adventure Town, USA</p>
            <p id="company-phone">Phone: +1 (555) 123-4567</p>
            <p id="company-email">Email: info@wwrafting.com</p>
            <!-- Google Map Embed -->
            <iframe 
                id="google-map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093744!2d144.9630579153164!3d-37.81362797975144!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43bf286bab%3A0x5045675218ce7e33!2zTWFyYmxlIE1lbGJvdXJuZSwgQXVzdHJhbGlh!5e0!3m2!1sen!2sus!4v1614123326555!5m2!1sen!2sus" 
                width="600" 
                height="450" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </section>

        <section class="team" id="team">
            <h2 id="team-heading">Meet Our Team</h2>
            <div class="team-container" id="team-container"> 
                <figure id="employee1">
                    <img src="images/employee1.jpg" alt="Employee 1" class="employee-image" id="employee1-image">
                    <figcaption id="employee1-caption">John Doe, Adventure Guide</figcaption>
                </figure>
                <figure id="employee2">
                    <img src="images/employee2.jpg" alt="Employee 2" class="employee-image" id="employee2-image">
                    <figcaption id="employee2-caption">Jane Smith, Customer Relations</figcaption>
                </figure>
                <figure id="employee3">
                    <img src="images/employee3.jpg" alt="Employee 3" class="employee-image" id="employee3-image">
                    <figcaption id="employee3-caption">Sam Lee, Safety Officer</figcaption>
                </figure>
            </div>
        </section>
        
        <!-- Contact Form -->
        <section class="contact-form" id="contact-form">
            <h2 id="contact-form-heading">Get in Touch</h2>
            <form action="submit_form.php" method="POST" id="contact-form-element">
                <label for="name" id="label-name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email" id="label-email">Email:</label>
                <input type="email" id="email" name="email" required>

                <p id="inquiry-purpose">Purpose of Inquiry:</p>
                <label>
                    <input type="radio" name="inquiry_type" value="general" required id="inquiry-general">
                    General Inquiry
                </label>
                <label>
                    <input type="radio" name="inquiry_type" value="booking" id="inquiry-booking">
                    Booking Question
                </label>
                <label>
                    <input type="radio" name="inquiry_type" value="suggestion" id="inquiry-suggestion">
                    Website Suggestion
                </label>

                <label for="message" id="label-message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <label id="subscribe-label">
                    <input type="checkbox" name="subscribe" id="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit" id="submit-button">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer id="footer">
        <p id="footer-text">&copy; 2024 White Water Rafting | Designed by Maria Sarante</p>
        <a href="#" id="footer-facebook"><img src="images/facebook-icon.png" alt="Facebook"></a>
        <a href="#" id="footer-twitter"><img src="images/twitter-icon.png" alt="Twitter"></a>
        <a href="#" id="footer-instagram"><img src="images/instagram-icon.png" alt="Instagram"></a>
    </footer>

</body>
</html>
