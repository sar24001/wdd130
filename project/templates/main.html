<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        {% block extra_css %}
        {% endblock %}

    </head>

    <body>
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Menú</h2>
                <button class="menu-toggle" onclick="toggleSidebar()">✖️</button>
            </div>
            <nav class="sidebar-content">
                <ul class="sidebar-menu">
                    <li><a href="/agendar" class="agendar">Agendar Cita</a></li>
                    <li><a href="/compras" class="comprar">Comprar Productos</a></li>
                    <li><a href="/perfil" class="perfil">Perfil</a></li>
                    <form action="{{ url_for('logout') }}" method="POST">
                        <button type="submit" class="btn btn-danger">Cerrar Sesión</button>
                    </form>

                </ul>
            </nav>
            <!-- Botón Carrito -->
            <button class="cart-button" onclick="window.location.href='{{ url_for('ver_carrito') }}'">
                <span class="cart-icon">
                </span>
                Carrito
                <span class="cart-count" id="cartCount">{{ cart_count }}</span>
            </button>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
            </header>

            <div class="content-area ">
                <h2>Bienvenido a Patitas Felices</h2>

                <p>Cuidando con amor a tus mejores amigos</p>

                <!-- Child templates will insert content here -->
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </body>
    {% block extra_js %}
    <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>

    {% endblock %}


</html>
